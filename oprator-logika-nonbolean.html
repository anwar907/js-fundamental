  <script>

   console.info("hello" && '');

   console.info(undefined && "UNDIFIED");

   console.info(undefined || "UNDIFIED");

    email: "demo@mail.com",
   }

   console.info(person.name);

   let data = person?.name ?? "ada yang salah";
   document.writeln(data)

  </script>
