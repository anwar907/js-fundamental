<body>
  <script>
    function Employee(name){
      this.name = name;
    }

    function Manager(name){
      this.name = name;
    }

    // Manager.prototype = Employee.prototype; // Salah

    Manager.prototype = Object.create(Manager.prototype);

    Manager.prototype.sayNo = function (name){
      console.info(`Hi Manager ${this.name} this my bos ${this.name}`);
    }

    Employee.prototype.sayNo = function (name){
      console.info(`Hi Employee ${name} this my friend ${this.name}`);
    }

    const employee = new Employee("Andi")
    employee.sayNo("Yes Bos");

    const manager = new Manager("Joko")
    manager.sayNo("Nothing")
  </script>
</body>
</html>
