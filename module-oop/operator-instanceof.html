<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Employee {

    }

    class Manager extends  Employee {

    
    }

    const budi = new Employee();
    const nadi = new Manager();

    console.info(typeof budi);
    console.info(typeof nadi);

    console.info(nadi instanceof Employee); // false
    console.info(nadi instanceof Manager); // true

    console.info(budi instanceof Employee); // true
    console.info(budi instanceof Manager); // false

  </script>
</body>
