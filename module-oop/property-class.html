<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property class</title>
</head>
<body>
  <script>
    
    class Person {
      constructor(name){
        this.name = name;
      }
    }

    const padi = new Person("Beras");
    console.info(padi.name);
    console.info(padi);
  </script>
</body>
</html>
