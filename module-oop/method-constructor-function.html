<body>
  <script>

    function Person() {
      this.firstName = ""
      this.lastName = ""
      // ini method
      this.hello = function (value){
        console.info(`Hi ${value} how are you ${this.firstName}`);
      }
    }

    const elsa = new Person();
    elsa.firstName = "java";
    elsa.lastName = "script";
    elsa.hello("Java script");

    console.info(elsa);
  </script>
