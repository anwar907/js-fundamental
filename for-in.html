<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const person = {
      name: "Java",
      email: "Javascript@mail.com",
      alamat: "Jakarta",
      phone: "087"
    }

    for(const data in person){
      document.writeln(`<p>${data} : ${person[data]}</p>`)
    }

    const listName = ["Java", "Dart", 'Js', 'typescriptm']
    for(const value in listName){
      document.writeln(listName[value])
    }
  </script>
  
</body>
</html>
