<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="commentForm">
    <label for="comment">
      Comment : <input type="text" name="comment" id="comment">
    </label>
    <br>
    <label for="form">
      From : <input type="text" name="form" id="form">
    </label>
    <br>
    <input type="submit" value="Submit">
  </form>
  <div id="commentList"></div>
  <script>

    document.forms['commentForm'].onsubmit = function (event){
      event.preventDefault();

      const documentList = document.getElementById("commentList");
      const comment = document.forms['commentForm']['comment'].value;
      const form = document.forms['commentForm']['from'].value;

      const commentItem = document.createElement("p");
      commentItem.textContent = `${comment} - ${form}`;
      documentList.appendChild(commentItem);
      
      document.forms['commentForm'].reset();
    
    }

  </script>
</body>
</html>
