<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let say = function (sample){
      document.writeln(`<p>Name: ${sample} </p>`)
    }

    say("Java")

    function giveName(callback){
      callback("Hello")
    }

    giveName(say)

    giveName(function(name){
      document.writeln(`<p>Hi ${name}</p>`)
    })

  </script>
</body>
</html>
