<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const array = ["sample", "java", "script"];

    array.forEach(function(value, index){
      console.info(`${index} : ${value}`);
    });

    array.forEach(value => console.info(`${value}`));

    // array queque
    const queue = [];
    queue.push("Java");
    queue.push("Script");
    queue.push("JavaScript");

    console.info(queue.shift())
    console.info(queue.shift())
    console.info(queue.shift())
    console.info(queue.shift())

    // array stack
    const stack = [];
    stack.push("Java");
    stack.push("Script");
    stack.push("JavaScript");

    stack.findIndex(value => console.info(value));

    console.info(stack.pop())
    console.info(stack.pop())
    console.info(stack.pop())
    console.info(stack.pop())


    // array search
    const source = [1, 2, 3, 4, 5, 1, 2, 4, 6, 7, 8, 9];

    console.info(source.find(value => value > 3));
    console.info(source.findIndex(value => value > 3));
    console.info(source.includes(7));
    console.info(source.indexOf(4));
    console.info(source.lastIndexOf(4));

    // array filter
    const numbers = [1, 3, 4, 5, 7, 8, 9, 10]
    const ganjil = numbers.filter(value => value % 2 === 1);
    const genap = numbers.filter(value => value % 2 === 0);
    console.info(numbers);
    console.info(ganjil);
    console.info(genap);
  
    // array transform
    const names = ["Java", "Javascript", "build"];
    const nameUpper = names.map(value => value.toUpperCase());
    console.info(nameUpper);

    const nameReduce = names.reduce((before, value) => before + " " + value);
    console.info(nameReduce);

    const nameRight = names.reduceRight((before, value) => before + " " + value);
    console.info(nameRight);

    const total = source.reduce((before, value) => before + value);
    console.info(total);
  </script>
</body>
</html>
