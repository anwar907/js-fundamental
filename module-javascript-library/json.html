

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>
<body>
  <script>
    const person = {
      firstName: "Java",
      middleName: "Shell",
      lastName: "Code",
      address: {
        country: "Indonesia",
        city: "Mataram"
      },
      hobbies: [
        "Coding", "Baca", "Traveling"
      ]
    };

    const json = JSON.stringify([person]);
    console.info(json);
    const value = JSON.parse(json);
    console.info(value);
  </script>
</body>
</html>
