  <script>
{
    // Object freeze and seal
    const person = {
      firstName: "Java",
      lastName: "Script"
    };

    // Object.freeze(person);
    Object.seal(person);

    person.firstName = "Shell";

    delete person.lastName;

    console.info(person);

    const target = {name: "Motor"};
  }
  {
    const target = {
      first: "Mesin"
    }

    const source = {
      first: "Mobil",
      last: "Motor"
    }

    Object.assign(target, source);
    console.info(target);
    console.info(source);
  }

  {
    const person = {
      firstName: "Shell",
      lastName: "Sudo"
    }

    console.info(Object.values(person));
    console.info(Object.getOwnPropertyNames(person));
    console.info(Object.getOwnPropertyDescriptors(person));

  }
