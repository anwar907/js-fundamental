<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encode</title>
</head>
<body>
  <script>
    // encode uri dan decode uri
    {
      // encode URI keseluruhan value dan url
      const url = 'http://contoh.com/?name=Java script module';
    console.info(url);

    
    const encode = encodeURI(url);
    console.info(encode);

    const decode = decodeURI(encode);
    console.info(decode)
  }

  // encode componen cukup value nya saja
    {
      const value = "Java script module";
      const url = 'http://contoh.com/?name=';
    console.info(url);

    
    const encode = encodeURIComponent(value);
    console.info(url + encode);

    const decode = decodeURIComponent(encode);
    console.info(url + decode)
    }

  </script>
</body>
</html>
