<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  <script>
    const date1 = new Date();

    console.info(date1);

    const date2 = new Date(2020, 10, 10);
    console.info(date2);

    const date3 = new Date(2020, 10, 10, 1, 0, 0, 0);
    console.info(date3);
  </script>
</body>
</html>
